<body>
    <div class="wrapper">
        <div class="sidebar">
            <h1 class="h1"><i class="fas fa-cog"></i> Settings</h1>
            <ul style="list-style: none;">
                <li><a href="21_CurrentPassword.html">Change Password</a></li>
                <li><a href="22_PrivacySettings.html">Privacy Settings</a></li>
                <li class="active"><a href="23_ChangePayment.html">Change Payment</a></li>

                <li><a href="25_DeleteAccount.html">Delete Account</a></li>

        </div>
    </div>

    <div class="topright"><a href="20_EditProfile.html"><img src="img/close_white_2048x2048.png" height="50px"
                width="50px"></a> </div>

    <div class="paymentForm">
        <form>
            <h2 style="text-decoration: underline;">Change Payment Information</h2>

            <div class="explanation">
                <h3 style="text-decoration: underline;">Payment Information</h3>
                <form>

                    <div class="card">
                        <span><label for="cpass">Card Name</label></span>
                        <input type="text" name="" placeholder="Name on card" required="required">
                    </div>
                    <div class="card1">
                        <span><label for="cpass">Card Number</label></span>
                        <input type="text" name="" placeholder="Card number" required="required">
                    </div>
                    <div class="card2">
                        <span><label for="cpass">Expiration Date</label></span>
                        <input type="text" name="" placeholder="MM/YY" required="required">
                    </div>
                    <div class="card3">
                        <span><label for="cpass">CVC</label></span>
                        <input type="text" name="" placeholder="CVC" required="required">
                    </div>
                    <div class="card4">
                        <span><label for="cpass">Country Code</label></span>
                        <input type="text" name="" placeholder="C.Code" required="required">
                    </div>
                    <div class="card5">
                        <span><label for="cpass">Postal Code</label></span>
                        <input type="text" name="" placeholder="P.Code" required="required">
                    </div>



                    <div class=" btnholder">
                        <button class="btn" type="submit" name="">Save Changes</button>
                    </div>
                    <div class=" btnholder2">
                        <button class="btn" type="submit" id="buttonf" name="">Cancel</button>
                    </div>
                    <script>
                        var button = document.getElementById("buttonf");
                        button.onclick = function () {
                            window.open("20_EditProfile.html");
                        }
                    </script>


            </div>
            <div class="subs">
                <h3 style="text-decoration: underline;">Choose Subscription</h3>
                <div class=" first">
                    <input type="radio" id="age1" name="ücret" value="10dolar">
                    <label for="">$9.99 Monthly</label><br>
                </div>
                <div class="second">
                    <input type="radio" id="age1" name="ücret" value="40dolar">
                    <label for="">$39.99 Yearly</label><br>
                </div>

            </div>
        </form>
    </div>
    <div class="btnholder">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" style=" text-align: center;
            vertical-align: middle;
            display: inline-block;
            width: 185px;
            margin: 140px 20px 0;
            padding: 10px 15px;
            line-height: 20px;
            border-radius: 20px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid rgba(225, 225, 225, 0.5);  ">Save Changes</button>
    
        <!-- The Modal -->
        <div id="myModal" class="modal">
    
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Payment information has been changed !</p>
            </div>
    
        </div>
    </div>
    </form>
    </div>
    
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    </form>
    </div>
</body>
